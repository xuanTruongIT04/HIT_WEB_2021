    <title>Log in</title>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1 class="logo">Log in</h1>
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div id="content">
            <div class="login-google">
                <button class="boder-c"><i class="fab fa-google"></i>Log in with Google</button>
            </div>
            <div class="login-email">
                <form action="" method="form_lg">

                    <label for="email" class="lable__email">Email</label>
                    <input type="email" name="email" id="email" class="email boder-c d-block" placeholder="@gmail.com" requested="required">
                    <label for="password" class="lable__password">Password</label>
                    <div class="container">
                        <input type="password" name="password" id="password" class="password boder-c d-block" requested="required">
                        <div class="eye">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="remember-me" id="checkbox" requested="required">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <input type="submit" class="submit" name="form_sm" value="Log in">
                </form>

                <div class="forgot">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up text-center">
                <p>Don't have an account?</p>
                <a href="">Sign up</a>
            </div>
        </div>
</body>
